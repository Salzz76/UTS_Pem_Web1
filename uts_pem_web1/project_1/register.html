<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Portal Informasi Perusahaan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>üìù Registrasi</h1>
        <p>Buat akun untuk mengakses daftar perusahaan</p>
    </div>

    <div class="info-box" style="max-width: 480px; margin: 20px auto;">
        <form id="registerForm" novalidate>
            <div style="text-align:left; margin-bottom:12px;">
                <label for="regUsername"><strong>Username</strong></label>
                <input type="text" id="regUsername" name="regUsername" required placeholder="pilih username" style="width:100%; padding:10px; margin-top:6px;">
            </div>
            <div style="text-align:left; margin-bottom:12px;">
                <label for="regPassword"><strong>Password</strong></label>
                <input type="password" id="regPassword" name="regPassword" required placeholder="password" style="width:100%; padding:10px; margin-top:6px;">
            </div>
            <div style="text-align:left; margin-bottom:12px;">
                <label for="regPassword2"><strong>Ulangi Password</strong></label>
                <input type="password" id="regPassword2" name="regPassword2" required placeholder="ulangi password" style="width:100%; padding:10px; margin-top:6px;">
            </div>
            <div style="display:flex; gap:12px; justify-content:flex-end;">
                <button type="submit" class="btn">Daftar</button>
                <a href="login.html" class="btn" style="background:#ccc; color:#333; text-decoration:none; display:inline-flex; align-items:center; justify-content:center; padding:10px 20px;">Batal</a>
            </div>
            <p id="registerError" style="margin-top:10px; color:#d22; display:none"></p>
            <p id="registerSuccess" style="margin-top:10px; color:green; display:none"></p>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <footer class="site-footer">@Copyright by 23552011046_Salman Azhar Latisio_TIF RP 23 CNS A</footer>
</body>
</html>
