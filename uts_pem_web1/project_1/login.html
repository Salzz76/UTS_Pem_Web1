<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Informasi Perusahaan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>ðŸ”’ Login</h1>
        <p>Masuk untuk melihat daftar perusahaan</p>
    </div>

    <div class="info-box" style="max-width: 420px; margin: 20px auto;">
        <form id="loginForm" novalidate>
            <div style="text-align:left; margin-bottom:12px;">
                <label for="username"><strong>Username</strong></label>
                <input type="text" id="username" name="username" required placeholder="admin" style="width:100%; padding:10px; margin-top:6px;">
            </div>
            <div style="text-align:left; margin-bottom:12px;">
                <label for="password"><strong>Password</strong></label>
                <input type="password" id="password" name="password" required placeholder="password123" style="width:100%; padding:10px; margin-top:6px;">
            </div>
            <div style="display:flex; gap:12px; justify-content:flex-end;">
                <button type="submit" class="btn">Masuk</button>
                <a href="index.html" class="btn" style="background:#ccc; color:#333; text-decoration:none; display:inline-flex; align-items:center; justify-content:center; padding:10px 20px;">Batal</a>
            </div>
            <p id="loginError" style="margin-top:10px; color:#d22; display:none"></p>
            <p style="margin-top:12px; font-size:0.95em; color:#666; text-align:left;">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <footer class="site-footer">@Copyright by 23552011046_Salman Azhar Latisio_TIF RP 23 CNS A</footer>
</body>
</html>
